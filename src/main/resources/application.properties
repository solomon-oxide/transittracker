spring.application.name=transittracker

# SSL Configuration (disabled for testing)
server.ssl.enabled=false
# server.ssl.key-store=classpath:ssl/transittracker.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=transittracker
server.port=8080

# HTTP to HTTPS redirect (optional)
# server.ssl.redirect-http=true

# Template engine configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static resource configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
spring.web.resources.cache.cachecontrol.max-age=3600

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Tracker - Live Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>üöå Transit Tracker</h1>
        <p>Real-time bus tracking and route monitoring</p>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="updateInterval">Update Interval:</label>
            <select id="updateInterval">
                <option value="1000">1 second</option>
                <option value="5000" selected>5 seconds</option>
                <option value="10000">10 seconds</option>
                <option value="30000">30 seconds</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="radius">Search Radius:</label>
            <select id="radius">
                <option value="1">1 km</option>
                <option value="5" selected>5 km</option>
                <option value="10">10 km</option>
                <option value="20">20 km</option>
            </select>
        </div>
        
        <button id="centerMap" class="btn">Center Map</button>
        <button id="getMyLocation" class="btn">üìç My Location</button>
        <button id="toggleTracking" class="btn">Start Tracking</button>
        
        <div id="status" class="status">Ready to track buses</div>
    </div>
    
    <div id="map"></div>
    
    <div class="legend">
        <h4>Legend</h4>
        <div class="legend-item">
            <div class="legend-color bus-marker"></div>
            <span>Active Buses</span>
        </div>
        <div class="legend-item">
            <div class="legend-color stop-marker"></div>
            <span>Regular Stops</span>
        </div>
        <div class="legend-item">
            <div class="legend-color origin-marker"></div>
            <span>Route Origin</span>
        </div>
        <div class="legend-item">
            <div class="legend-color destination-marker"></div>
            <span>Route Destination</span>
        </div>
        <div class="legend-item">
            <div class="legend-color user-location-marker"></div>
            <span>Your Location</span>
        </div>
        <div class="legend-item">
            <div class="legend-color route-line"></div>
            <span>Route Path</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
